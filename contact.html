<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomPetals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">

    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="entreprise.html">Entreprise</a>
            <a href="realisations.html">Réalisation</a>
            <a href="contact.html">Contact</a>
            <a class="BloomPetals">BloomPetals</a>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher...">
                <button type="submit">OK</button>
            </div>
        </nav>
    </header>

    <section class="contact-form">
        <h1>Contactez-nous</h1>
        <form action="" method="post">

    

            <label for="civility">Civilité :</label>
            <select name="civility" id="civility">
                <option value="M.">M.</option>
                <option value="Mme.">Mme.</option>
                <option value="Mlle.">Mlle.</option>
            </select>

            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address">Adresse postale :</label>
            <input type="text" id="address" name="address" required>

            <label for="privacyPolicy">Accepter les politiques de confidentialité :</label>
            <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>

            <button type="submit">Envoyer</button>
        </form>
    </section>

</body>
</html>
